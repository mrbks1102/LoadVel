inherit_from:
- .rubocop_airbnb.yml


AllCops:
  Exclude:
  - 'db/schema.rb'
  - 'db/migrate/*'
  - 'db/**/*'
  - 'bin/*'
  - 'config/environments/*'
  - 'config/application.rb'
  - 'config/initializers/*'
  - 'config/spring.rb'
  - 'spec/spec_helper.rb'
  - 'lib/tasks/*'
  - 'vendor/**/*'
  - 'path/ruby'
  - 'public/**/*'
  - 'tmp/**/*'
  - 'log/**/*'

RSpec/EmptyLineAfterFinalLet:
  Enabled: false

Layout/TrailingWhitespace:
  Description: 'admit trailing whitespace.'
  Enabled: false
